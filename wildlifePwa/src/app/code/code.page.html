<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Choctaw Nation Fish, Game, and Animals Code </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Choctaw Nation Fish, Game, and Animals Code </ion-title>
    </ion-toolbar>
  </ion-header>

  
  <ion-card>
    <ion-card-header>
      <ion-card-title>Choctaw Nation Fish, Game, and Animals Code</ion-card-title>
      <ion-card-subtitle>Read the code</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      The Choctaw Nation of Oklahoma maintains this document on an external website. Click the button below to go to that website.
    </ion-card-content>
    
    <ion-button expand="block" onclick="window.open('https://www.choctawnation.com/wp-content/uploads/2022/04/fish-game-and-animals-code.pdf', '_system', 'location=yes'); return false;">
      Open Code
    </ion-button>
  </ion-card>

</ion-content>
