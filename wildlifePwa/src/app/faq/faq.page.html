<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>FAQ</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">FAQ</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Frequently Asked Questions</ion-card-title>
      <ion-card-subtitle>Wildlife Conservation</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      The Choctaw Nation of Oklahoma maintains this list of frequently asked questions on an external website. Click the button below to go to that website.
    </ion-card-content>
    
    <ion-button expand="block" onclick="window.open('https://www.choctawnation.com/services/wildlife-conservation/', '_system', 'location=yes'); return false;">
      Open FAQ
    </ion-button>
  </ion-card>
</ion-content>
